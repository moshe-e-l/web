<div class="section-wraper">
<div class="form-wraper">
  <div class="title">
    <p class="big">
      הזינו את קוד ה FAST MAST! שלכם
    </p>
    <p class="small">
      נא הזינו את קוד ה FAST MAST! האישי שלכם, כפי שמופיע בשובר התשלום האחרון שקיבלתם
    </p>
  </div>
  <br>
  <div class="input-lable">
    קוד !FAST MAST  *
  </div>
  <input type="text" [(ngModel)]="fastMastService.code" placeholder="הזינו קוד !FAST MAST">
</div>
    <div class="buttons step-buttons text-left">
        <a (click)="GetUserDetailByFastMastCode()" class="btn submit" href="javascript:void(0)"
           id="continueBtn">המשך</a>
    </div>
</div>


<div *ngIf="popUpSubject" id="popup" class="overlay">
    <div class="popup">
      <div >
        <h2>קוד אינו נכון</h2>
      </div>
      <a class="close" (click)="popUpSubject = null">&times;</a>
      <div class="content">
        <div>
         אנא נסו שנית
        </div>     
        <div class="buttons step-buttons">
          <a href="javascript:void(0)" (click)="popUpSubject = null" id="closePopup" class="btn cancel"
            name="button">סגירה</a>
        </div>
      </div>
    </div>
  </div>
