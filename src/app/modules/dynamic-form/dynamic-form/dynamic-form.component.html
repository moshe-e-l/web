<div *ngIf="questions.length > 0">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
   <!-- class="form-row" -->
   <div class="questions-wraper">
      <div *ngFor="let question of questions">
        <app-question [question]="question" [form]="form"></app-question>
      </div>
    </div>
      <div *ngIf="isCaptcha" class="form-group homecapcha">
        <!-- (getCode)="this.recaptchaCode = $event" -->
        <div #captcha nbRecaptcha class="g-recaptcha"></div>
        <div *ngIf="isCaptchaNotValid" >אנא אשר שאינך רובוט</div>
     </div>
<!-- class="form-row" -->
      <div class="submit-wrapper">
        <button type="submit" [disabled]="!form.valid">המשך</button>
        <!-- <button type="submit">Check</button> -->
      </div>
    </form>
   
    <div *ngIf="payLoad" class="form-row">
      <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
  </div>
